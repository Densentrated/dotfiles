#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Startup Programs
exec-once = waybar
exec-once = hyprpaper
exec-once = wluma
exec-once = mako

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 16
    border_size = 4
    col.active_border = 0xff9721DB 0xff4361EE 45deg
    col.inactive_border = 0xffF72585 0xff7209B7 -45deg
    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14
    blur {
        enabled = true
        size = 4
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 100
    shadow_render_power = 3
    col.shadow = 0x33000000
    col.shadow_inactive = 0x22000000
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, title:^(rofi)
windowrulev2 = size[20%][20%], title:^(rofi)
windowrulev2 = float, posiiton[100][400] , title:^File Operation Progress$
windowrulev2 = float, position[100][200] , title:^Confirm to replace files$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, q, killactive
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, escape, exec, sh ~/.config/hypr/scripts/powermenu
bind = $mainMod, m, exit
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, e, exec, code

# Audio Commands
bindel=, code:123, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, code:122, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, code:121, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioNext, exec, playerctl next

#brightnes commands
bindel=, XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel=, XF86MonBrightnessUp, exec, brightnessctl s +10%

#keyboard backlight
bindl=, XF86KbdBrightnessUp, exec, light -k -A 10
bindl=, XF86KbdBrightnessDown, exec, light -k -U 10

# Misc Window Management
bind = $mainMod, v, togglefloating # dwindle
bind = $mainMod, p, pseudo # dwindle
bind = SUPERSHIFT, s, togglesplit
bind = SUPERSHIFT, p, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind=SUPER,j,movefocus,l
bind=SUPER,code:133,movefocus,r
bind=SUPER,k,movefocus,u
bind=SUPER,l,movefocus,d

# resize windows
bindr=SUPERALT,j,resizeactive,-20 0
bindr=SUPERALT,l,resizeactive,20 0
bindr=SUPERALT,i,resizeactive,0 -20
bindr=SUPERALT,k,resizeactive,0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

