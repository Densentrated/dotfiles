monitor=,preferred,auto,1

input {
    kb_layout=
    kb_variant=ffffff
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
	    disable_while_typing = false   
    }
}

misc {
    disable_hyprland_logo = true
}

general {
    sensitivity=1.0 # for mouse cursor
    gaps_in=7
    gaps_out=14
    border_size=2
    col.active_border=0xffFA8BFF
    col.inactive_border=0xff8EC5FC
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    layout=dwindle
}

decoration {
  
    drop_shadow = true
    shadow_range=100
    shadow_render_power=5
    col.shadow= 0x33000000
    col.shadow_inactive=0x22000000
    rounding=15

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
  
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    preserve_split=true

}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

# sourcing
source=~/.config/hypr/configs/decorations.conf
source=~/.config/hypr/configs/env.conf
source=~/.config/hypr/configs/keybinds.conf
source=~/.config/hypr/configs/startup.conf
source=~/.config/hypr/configs/windowrules.conf